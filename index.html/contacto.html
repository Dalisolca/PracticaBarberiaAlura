<!DOCTYPE html>

 <html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja"> <h1>  <img src="Imagenes/logo.png" alt="Logo de la barberia Alura"></h1> 
                <nav>
                    <ul>
                        <li> <a href="index.HTML">Home</a></li>
                        <li><a href="Productos.html">Productos</a></li>
                        <li><a href="http://www.google.com">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
                 <main>
                    <form>
                        <label for="nombreapellido"> Nombre y Apellido </label>
                        <input type="text" id="nombreapellido" class="input-padron" required>

                        <label for="correoelectronico">Correo Electrónico</label>
                        <input type="email" id="correoelectronico" class="input-padron"required placeholder="email@dominio.com">

                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" class="input-padron"required placeholder="(XX) XXXX XXXX">

                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
       
                        <fieldset>
                            <legend>¿Cómo le gustaría que lo contactemos?</legend>

                            <label for="radio-email" ><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
          
   
                            <label for="radio-telefono"><input type="radio"name="contacto" value="telefono" id="radio-telefono">Telefono</label>
          
   
                            <label for="radio-WhatsApp"><input type="radio" name="contacto" value="WhatsApp" id="radio-WhatsApp" checked>WhatsApp</label>
                        </fieldset>

                        <fieldset>
                            <legend>¿En cual horario prefiere ser atendido?</legend>
                            <select>
                                 <option>Mañana</option>
                                 <option>Tarde</option>
                                <option>Noche</option>  
                            </select> 
                        </fieldset>
          
                        <label class="checkbox"><input type="checkbox" checked >¿Le gustaría recibir novedades de la Barbería Alura?   </label>

                        <input type="submit" value="Enviar formulario" class="enviar">
           
                    </form>

                    <table>
                        <thead>
                            <tr>
                                <th>Día</th>
                                <th>Horario</th>
                            </tr>
                        </thead> 
                        <tbody>
                            <tr>
                                <td>Lunes</td>
                                <td>8  a 20h</td>
                            </tr>
                            <tr>
                                <td>Miércoles</td>
                                <td>8 a 20h</td>
                            </tr>
                            <tr>
                                <td>Viernes</td>
                                <td>8 a 20h</td>
                            </tr>
                        </tbody>

                    </table>

                </main>

                <footer>
                <img src="Imagenes/logo-blanco.png" alt="Logo de la barberia Alura">
                <p class="copyright"> &copy Copyright Baberia Alura  - 2020 </p>
                </footer>
        </body>
    </html>
